    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://kit.fontawesome.com/d59a7ad26f.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />

    <!-- Toast Notification System -->
    <script src="assets/toast-notifications.js"></script>

    <!-- Migration Helper -->
    <script src="assets/migration-helper.js"></script>

    <!-- Balls Background CSS -->
    <link rel="stylesheet" href="assets/moving-balls-bg.css" />
    <link rel="stylesheet" href="assets/common_style.css" />
    <link rel="stylesheet" href="assets/style.css">

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211111",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "brand": ["Bungee", "cursive"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display moving-balls-bg">

    <div class="flex flex-col min-h-screen w-full px-4 sm:px-6 lg:px-8">

        <!-- NAV BAR -->
        <div class="nav_container" id="nav_container_id">

            <!-- JAVA SCRIPT WILL AUTOMATICALLY ADD THE CONTENT OF NAVBAR HERE -->

        </div>


        <!-- MAIN SECTION (EMPTY FOR FUTURE PAGES) -->
        <main class="flex flex-1 items-center justify-center py-12 sm:py-20">

            <section class="w-full max-w-4xl mx-auto px-6">

                <!-- GLASS CARD -->
                <div class="backdrop-blur-xl bg-white/20 dark:bg-black/30 border border-white/30 
    shadow-2xl rounded-2xl p-4 sm:p-8 lg:p-10 space-y-6 sm:space-y-8"
                    style="box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);">
                    <!-- Contact Page Section -->
                    <section class="py-10 sm:py-20">
                        <div class="w-full max-w-3xl mx-auto px-2 sm:px-6">
                            <h2 class="text-4xl font-brand text-zinc-900 dark:text-white text-center mb-8">Contact Us
                            </h2>
                            <p class="text-lg text-zinc-700 dark:text-zinc-300 text-center mb-12">
                                Have any questions or feedback? Reach out to us!
                            </p>
                            <form class="space-y-6 bg-white dark:bg-zinc-800 shadow-xl rounded-2xl p-4 sm:p-8 w-full"
                                action="https://formsubmit.co/arithmospace@gmail.com" method="POST"
                                style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
                                <input type="hidden" name="_subject" value="New Contact Message - Arithmo">
                                <input type="hidden" name="_captcha" value="false">
                                <input type="hidden" name="_template" value="table">
                                <input type="hidden" name="_next" value="https://arithmo.in/thank-you">

                                <div>
                                    <label for="name"
                                        class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Name</label>
                                    <input type="text" id="name" name="name" required
                                        class="mt-1 block w-full rounded-md border-zinc-300 dark:border-zinc-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-zinc-700 dark:text-white" />
                                </div>
                                <div>
                                    <label for="email"
                                        class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Email</label>
                                    <input type="email" id="email" name="email" required
                                        class="mt-1 block w-full rounded-md border-zinc-300 dark:border-zinc-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-zinc-700 dark:text-white" />
                                </div>
                                <div>
                                    <label for="message"
                                        class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Message</label>
                                    <textarea id="message" name="message" rows="4" required
                                        class="mt-1 block w-full rounded-md border-zinc-300 dark:border-zinc-600 shadow-sm focus:border-primary focus:ring-primary dark:bg-zinc-700 dark:text-white"></textarea>
                                </div>
                                <div class="flex justify-center">
                                    <button type="submit"
                                        class="rounded-full bg-primary text-white px-6 py-3 font-bold hover:bg-primary/90 transition">Send
                                        Message</button>
                                </div>
                            </form>

                            <div class="text-center mt-8 sm:mt-10">
                                <p class="text-zinc-700 dark:text-zinc-300">
                                    Or email us directly at
                                </p>
                                <a href="mailto:arithmospace@gmail.com"
                                    class="block mt-2 text-primary font-semibold hover:underline break-all">
                                    arithmospace@gmail.com
                                </a>
                            </div>

                        </div>
                    </section>
                </div>
            </section>
        </main>

    </div>

    <footer class="arithmo-footer glass">
        <div class="footer-inner">

            <div class="footer-brand">
                <h3>ARITHMO</h3>
                <p class="footer-tagline">Precision meets play.</p>
            </div>

            <div class="footer-contact">
                <a href="https://youtube.com/@arithmospace?si=Js5q6riVoFcEyjd3" target="_blank" rel="noopener">
                    üì∫ YouTube
                </a>
                <a href="mailto:arithmospace@gmail.com">
                    ‚úâÔ∏è arithmospace@gmail.com
                </a>
            </div>

        </div>

        <div class="footer-bottom">
            ¬© 2025 Arithmo. All rights reserved.
        </div>
    </footer>


    <!-- Balls Background JS -->
    <script src="assets/moving-balls-bg.js"></script>
    <script src="assets/assets_common_script.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/check-navbar.js"></script>

    <!-- Navbar scroll effect -->
    <script>
        const navbar = document.getElementById("navbar");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 2) {
                navbar.classList.add("nav-scrolled");
            } else {
                navbar.classList.remove("nav-scrolled");
            }
        });
    </script>

</body>

</html>
