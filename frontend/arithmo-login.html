<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmo - Login</title>

    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://kit.fontawesome.com/d59a7ad26f.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />

    <script src="assets/toast-notifications.js"></script>
    <link rel="stylesheet" href="assets/moving-balls-bg.css" />
    <link rel="stylesheet" href="assets/common_style.css" />
    <link rel="stylesheet" href="assets/style.css">

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#ea2a33", "background-light": "#f8f6f6", "background-dark": "#211111" },
                    fontFamily: { "display": ["Lexend", "sans-serif"], "brand": ["Bungee", "cursive"] },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="font-display moving-balls-bg">

    <div class="flex flex-col min-h-screen w-full px-4 sm:px-6 lg:px-8">
        <div class="nav_container" id="nav_container_id"></div>

        <main class="flex flex-1 items-center justify-center">
            <style>
                .modal-center-contact {
                    position: fixed;
                    inset: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 1rem;
                    z-index: 60;
                    pointer-events: auto;
                }

                @media (min-width: 640px) {
                    .modal-center-contact {
                        padding: 2rem;
                    }
                }

                .panel {
                    transition: opacity .22s ease, transform .28s cubic-bezier(.2, .9, .3, 1);
                    will-change: transform, opacity;
                    min-height: auto;
                }

                .panel-hidden {
                    opacity: 0;
                    transform: translateY(8px) scale(.995);
                    pointer-events: none;
                    height: 0;
                    overflow: hidden;
                }

                .panel-visible {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                    pointer-events: auto;
                }

                .contact-auth-input {
                    border-radius: 12px;
                    padding: .6rem .75rem;
                    width: 100%;
                    min-height: 44px;
                }
            </style>

            <div class="modal-center-contact" role="dialog" aria-modal="true">
                <div
                    class="bg-white/20 dark:bg-black/30 border border-white/30 shadow-2xl rounded-2xl p-5 sm:p-8 w-full max-w-[92vw] sm:max-w-[460px]">
                    <div class="text-center mb-4">
                        <h1 class="font-brand text-2xl font-bold text-zinc-900 dark:text-white">arithmo</h1>
                    </div>
                    <div class="status-msg hidden p-3 mb-4 rounded-lg text-sm font-medium text-center" id="status-box">
                    </div>

                    <div id="auth-panels-contact">
                        <div id="panel-login-contact" class="panel panel-visible">
                            <h2 class="text-2xl font-bold text-primary text-center mb-2">Login</h2>
                            <p class="text-sm text-zinc-700 dark:text-zinc-300 text-center mb-4">Sign in with your
                                username</p>
                            <form id="login-form-contact" class="space-y-3"
                                onsubmit="event.preventDefault(); handleLogin(event);">
                                <div>
                                    <label class="block text-xs text-zinc-700 dark:text-zinc-300">Username</label>
                                    <input id="login-username-contact"
                                        class="contact-auth-input mt-1 border border-zinc-300 dark:border-zinc-600 bg-white/70 dark:bg-zinc-700"
                                        type="text" autocomplete="username" required>
                                </div>
                                <div>
                                    <label class="block text-xs text-zinc-700 dark:text-zinc-300">Password</label>
                                    <input id="login-password-contact"
                                        class="contact-auth-input mt-1 border border-zinc-300 dark:border-zinc-600 bg-white/70 dark:bg-zinc-700"
                                        type="password" autocomplete="current-password" required>
                                </div>
                                <div class="flex items-center justify-between">
                                    <button id="link-forgot-contact" type="button"
                                        class="text-sm text-primary font-semibold hover:underline">Forgot?</button>
                                    <button type="submit"
                                        class="rounded-full bg-primary text-white px-5 py-2 font-semibold">Login</button>
                                </div>
                                <div class="mt-3 flex items-center gap-3">
                                    <div class="flex-1 h-px bg-zinc-300 dark:bg-zinc-600"></div>
                                    <div class="text-xs text-zinc-500 dark:text-zinc-400">OR</div>
                                    <div class="flex-1 h-px bg-zinc-300 dark:bg-zinc-600"></div>
                                </div>
                                <p class="text-center text-sm text-zinc-700 dark:text-zinc-300 mt-3">Don't have an
                                    account? <button id="link-signup-contact" type="button"
                                        class="text-primary font-semibold">Create one</button></p>
                            </form>
                        </div>

                        <div id="panel-signup-contact" class="panel panel-hidden">
                            <h2 class="text-2xl font-bold text-primary text-center mb-2">Create Account</h2>
                            <p class="text-sm text-zinc-700 dark:text-zinc-300 text-center mb-4">Username-only signup
                            </p>
                            <form id="signup-form-contact" class="space-y-3"
                                onsubmit="event.preventDefault(); handleSignup(event);">
                                <div>
                                    <label class="block text-xs text-zinc-700 dark:text-zinc-300">Username</label>
                                    <input id="su-username-contact"
                                        class="contact-auth-input mt-1 border border-zinc-300 dark:border-zinc-600 bg-white/70 dark:bg-zinc-700"
                                        type="text" minlength="3" required>
                                </div>
                                <div>
                                    <label class="block text-xs text-zinc-700 dark:text-zinc-300">Password</label>
                                    <input id="su-password-contact"
                                        class="contact-auth-input mt-1 border border-zinc-300 dark:border-zinc-600 bg-white/70 dark:bg-zinc-700"
                                        type="password" minlength="6" required>
                                </div>
                                <div>
                                    <label class="block text-xs text-zinc-700 dark:text-zinc-300">Confirm
                                        Password</label>
                                    <input id="su-password-confirm-contact"
                                        class="contact-auth-input mt-1 border border-zinc-300 dark:border-zinc-600 bg-white/70 dark:bg-zinc-700"
                                        type="password" minlength="6" required>
                                </div>
                                <div class="pt-2">
                                    <button type="submit"
                                        class="w-full rounded-full bg-primary text-white py-3 font-bold text-lg">Create
                                        account</button>
                                </div>
                                <p class="text-center text-sm text-zinc-700 dark:text-zinc-300 mt-4">Already have an
                                    account? <button id="signup-back-contact"
                                        class="text-primary font-semibold">Login</button></p>
                            </form>
                        </div>

                        <div id="panel-forgot-contact" class="panel panel-hidden">
                            <h2 class="text-2xl font-bold text-primary text-center mb-2">Reset Password</h2>
                            <p class="text-sm text-zinc-700 dark:text-zinc-300 text-center mb-4">Recover using your
                                username</p>
                            <form id="recover-form-contact" class="space-y-3"
                                onsubmit="event.preventDefault(); handleRecoverLookup(event);">
                                <div>
                                    <label class="block text-xs text-zinc-700 dark:text-zinc-300">Username</label>
                                    <input id="rec-username-contact"
                                        class="contact-auth-input mt-1 border border-zinc-300 dark:border-zinc-600 bg-white/70 dark:bg-zinc-700"
                                        type="text" required>
                                </div>
                                <div id="recover-area-contact" class="hidden space-y-3">
                                    <div id="rec-code-div-contact" class="hidden">
                                        <label class="block text-xs text-zinc-700 dark:text-zinc-300">Recovery
                                            Code</label>
                                        <input id="rec-code-contact"
                                            class="contact-auth-input mt-1 border border-zinc-300 dark:border-zinc-600 bg-white/70 dark:bg-zinc-700"
                                            type="text" placeholder="paste code">
                                    </div>
                                    <div id="rec-new-div-contact" class="hidden">
                                        <label class="block text-xs text-zinc-700 dark:text-zinc-300">New
                                            Password</label>
                                        <input id="rec-new-password-contact"
                                            class="contact-auth-input mt-1 border border-zinc-300 dark:border-zinc-600 bg-white/70 dark:bg-zinc-700"
                                            type="password" minlength="6">
                                    </div>
                                    <button id="rec-continue-contact" type="button"
                                        class="w-full rounded-full bg-primary text-white py-3 font-semibold">Reset
                                        Password</button>
                                </div>
                                <div class="flex items-center justify-between">
                                    <button id="forgot-back-contact" type="button"
                                        class="text-sm text-primary font-semibold hover:underline">Back</button>
                                    <button type="submit"
                                        class="rounded-full bg-zinc-100 text-zinc-800 px-4 py-2 font-medium">Lookup</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                const API_URL = 'https://arithmobackend.onrender.com/api';
                const $ = id => document.getElementById(id);

                function refreshNavbarAfterAuth() {
                    if (window.updateNavbar) { window.updateNavbar(); }
                    else if (window.refreshNavbar) { window.refreshNavbar(); }
                    else { location.reload(); }
                }

                function showPanel(panelId) {
                    ['panel-login-contact', 'panel-signup-contact', 'panel-forgot-contact'].forEach(id => {
                        const panel = $(id);
                        if (panel) {
                            panel.classList.remove('panel-visible');
                            panel.classList.add('panel-hidden');
                        }
                    });
                    const targetPanel = $(panelId);
                    if (targetPanel) {
                        targetPanel.classList.remove('panel-hidden');
                        targetPanel.classList.add('panel-visible');
                        setTimeout(() => {
                            const firstInput = targetPanel.querySelector('input');
                            if (firstInput) firstInput.focus();
                        }, 150);
                    }
                }

                function showMessage(text, isError = false) {
                    const box = $('status-box');
                    if (!box) return;
                    box.textContent = text;
                    box.classList.remove('hidden');
                    if (isError) {
                        box.className = 'bg-red-500/20 text-red-600 dark:text-red-300 border border-red-500/30 p-3 mb-4 rounded-lg text-sm font-medium text-center';
                    } else {
                        box.className = 'bg-green-500/20 text-green-600 dark:text-green-300 border border-green-500/30 p-3 mb-4 rounded-lg text-sm font-medium text-center';
                    }
                    setTimeout(() => box.classList.add('hidden'), 5000);
                }

                async function handleLogin(e) {
                    e.preventDefault();
                    const username = $('login-username-contact').value.trim();
                    const password = $('login-password-contact').value;
                    const btn = e.target.querySelector('button[type="submit"]');

                    if (!username || !password) return showMessage('Please fill all fields', true);

                    const originalText = btn.textContent;
                    btn.textContent = 'Logging in...';
                    btn.disabled = true;

                    try {
                        const response = await fetch(`${API_URL}/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });

                        const data = await response.json();

                        if (data.success) {
                            localStorage.setItem('arithmo_jwt', data.token);
                            // CHANGED: Save createdAt
                            localStorage.setItem('arithmo_user', JSON.stringify({
                                username: data.username,
                                userId: data.userId,
                                createdAt: data.createdAt
                            }));

                            showMessage(`Welcome back, ${username}!`);
                            refreshNavbarAfterAuth();
                            setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                        } else {
                            showMessage(data.error || 'Login failed', true);
                            $('login-password-contact').value = '';
                        }
                    } catch (error) {
                        showMessage('Cannot connect to server', true);
                    } finally {
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }
                }

                async function handleSignup(e) {
                    e.preventDefault();
                    const username = $('su-username-contact').value.trim();
                    const password = $('su-password-contact').value;
                    const confirmPassword = $('su-password-confirm-contact').value;
                    const btn = e.target.querySelector('button[type="submit"]');

                    if (password !== confirmPassword) return showMessage('Passwords do not match', true);
                    if (username.length < 3) return showMessage('Username too short (min 3)', true);
                    if (password.length < 6) return showMessage('Password too short (min 6)', true);

                    const originalText = btn.textContent;
                    btn.textContent = 'Creating...';
                    btn.disabled = true;

                    try {
                        const response = await fetch(`${API_URL}/signup`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });

                        const data = await response.json();

                        if (data.success) {
                            localStorage.setItem('arithmo_jwt', data.token);
                            // CHANGED: Save createdAt
                            localStorage.setItem('arithmo_user', JSON.stringify({
                                username: data.username,
                                userId: data.userId,
                                createdAt: data.createdAt
                            }));

                            refreshNavbarAfterAuth();

                            $('panel-signup-contact').innerHTML = `
                                <div class="text-center p-4">
                                    <h2 class="text-2xl font-bold text-primary mb-4">✅ Account Created!</h2>
                                    <p class="text-zinc-700 dark:text-zinc-300 mb-4">Save your recovery code:</p>
                                    <div class="bg-yellow-100 dark:bg-yellow-900/30 border-2 border-yellow-300 dark:border-yellow-700 rounded-xl p-4 mb-6">
                                        <div class="text-2xl font-mono font-bold text-center select-all">${data.recoveryCode}</div>
                                    </div>
                                    <p class="text-sm text-red-600 dark:text-red-400 mb-4">⚠️ Save this code! You'll need it if you forget your password.</p>
                                    <button onclick="window.location.href='index.html'" class="w-full bg-primary text-white py-3 rounded-lg font-bold hover:bg-primary/90">Go to Home</button>
                                </div>
                            `;
                        } else {
                            showMessage(data.error || 'Signup failed', true);
                        }
                    } catch (error) {
                        showMessage('Cannot connect to server', true);
                    } finally {
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }
                }

                async function handleRecoverLookup(e) { /* (Keep existing logic) */
                    e.preventDefault();
                    const username = $('rec-username-contact').value.trim();
                    const btn = e.target.querySelector('button[type="submit"]');

                    if (!username) return showMessage('Enter username', true);

                    const originalText = btn.textContent;
                    btn.textContent = 'Checking...';
                    btn.disabled = true;

                    try {
                        const response = await fetch(`${API_URL}/recover-lookup`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username })
                        });
                        const data = await response.json();

                        if (data.success) {
                            $('recover-area-contact').classList.remove('hidden');
                            $('rec-code-div-contact').classList.remove('hidden');
                            $('rec-new-div-contact').classList.remove('hidden');
                            showMessage('User found. Enter recovery code.', false);
                        } else {
                            showMessage(data.error || 'User not found', true);
                        }
                    } catch (error) {
                        showMessage('Connection failed', true);
                    } finally {
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }
                }

                async function handlePasswordReset() { /* (Keep existing logic) */
                    const username = $('rec-username-contact').value.trim();
                    const recoveryCode = $('rec-code-contact').value.trim();
                    const newPassword = $('rec-new-password-contact').value;
                    const btn = $('rec-continue-contact');

                    if (!recoveryCode) return showMessage('Enter recovery code', true);
                    if (!newPassword || newPassword.length < 6) return showMessage('Password min 6 chars', true);

                    const originalText = btn.textContent;
                    btn.textContent = 'Resetting...';
                    btn.disabled = true;

                    try {
                        const response = await fetch(`${API_URL}/reset-password`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, recoveryCode, newPassword })
                        });
                        const data = await response.json();

                        if (data.success) {
                            showMessage('Password reset successful! Please login.');
                            $('rec-username-contact').value = '';
                            $('rec-code-contact').value = '';
                            $('rec-new-password-contact').value = '';
                            $('recover-area-contact').classList.add('hidden');
                            setTimeout(() => showPanel('panel-login-contact'), 2000);
                        } else {
                            showMessage(data.error || 'Reset failed', true);
                        }
                    } catch (error) {
                        showMessage('Connection failed', true);
                    } finally {
                        btn.textContent = originalText;
                        btn.disabled = false;
                    }
                }

                document.addEventListener('DOMContentLoaded', () => {
                    $('link-signup-contact').onclick = () => showPanel('panel-signup-contact');
                    $('signup-back-contact').onclick = () => showPanel('panel-login-contact');
                    $('link-forgot-contact').onclick = () => {
                        showPanel('panel-forgot-contact');
                        $('recover-area-contact').classList.add('hidden');
                    };
                    $('forgot-back-contact').onclick = () => showPanel('panel-login-contact');
                    $('rec-continue-contact').onclick = handlePasswordReset;
                    setTimeout(() => $('login-username-contact')?.focus(), 500);
                    const token = localStorage.getItem('arithmo_jwt');
                    if (token) { refreshNavbarAfterAuth(); }
                });
            </script>
        </main>
    </div>
    <script src="assets/moving-balls-bg.js"></script>
    <script src="assets/check-navbar.js"></script>
    <script src="assets/assets_common_script.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
