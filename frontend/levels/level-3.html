    const { useState, useEffect, useRef } = React;

    // ==================== MAIN APP COMPONENT ====================
    function TakingAwayLevel() {
      const [currentActivity, setCurrentActivity] = useState(1);
      const [completedActivities, setCompletedActivities] = useState([]);
      const [rewards, setRewards] = useState({ stars: 0, badges: 0, tokens: 0 });
      const [showCompletion, setShowCompletion] = useState(false);

      useEffect(() => {
        if (completedActivities.length === 10 && !showCompletion) {
          setShowCompletion(true);
        }
      }, [completedActivities]);

      const handleActivityComplete = (activityNum) => {
        if (!completedActivities.includes(activityNum)) {
          setCompletedActivities([...completedActivities, activityNum]);
          setRewards(prev => ({ ...prev, tokens: prev.tokens + 1 }));
          if (activityNum === 1 || activityNum === 6) {
            setRewards(prev => ({ ...prev, badges: prev.badges + 1 }));
          }
        }
      };

      const handleRetry = () => {
        setRewards(prev => ({ ...prev, stars: prev.stars + 1 }));
      };

      const nextActivity = () => {
        if (currentActivity < 10) {
          setCurrentActivity(currentActivity + 1);
        }
      };

      const finishLevel = () => {
        if (typeof window.completeLevel === 'function') {
          window.completeLevel();
        }
      };

      if (showCompletion) {
        return <CompletionScreen rewards={rewards} onFinish={finishLevel} />;
      }

      return (
        <div>
          <ProgressBar
            current={completedActivities.length}
            total={10}
            rewards={rewards}
          />
          <ActivityRenderer
            activityNum={currentActivity}
            onComplete={handleActivityComplete}
            onRetry={handleRetry}
            onNext={nextActivity}
            isCompleted={completedActivities.includes(currentActivity)}
          />
        </div>
      );
    }

    // ==================== ACTIVITY 2: COUNTING BACK ====================
    function Activity02_CountingBack({ onComplete, onNext, activityNum, isCompleted }) {
      const [step, setStep] = useState('teaching');
      const [currentProblem, setCurrentProblem] = useState(0);
      const [frogPosition, setFrogPosition] = useState(0);
      const [hops, setHops] = useState(0);

      const problems = [
        { start: 5, subtract: 2, answer: 3 },
        { start: 7, subtract: 3, answer: 4 },
        { start: 8, subtract: 2, answer: 6 }
      ];

      const problem = problems[currentProblem];

      const handleHop = () => {
        if (hops < problem.subtract) {
          setFrogPosition(problem.start - hops - 1);
          setHops(hops + 1);
          if (hops + 1 === problem.subtract) {
            setTimeout(() => {
              if (currentProblem < problems.length - 1) {
                setCurrentProblem(currentProblem + 1);
                setFrogPosition(problems[currentProblem + 1].start);
                setHops(0);
              } else {
                onComplete(activityNum);
              }
            }, 1000);
          }
        }
      };

      useEffect(() => {
        if (step === 'practice') {
          setFrogPosition(problem.start);
        }
      }, [step, currentProblem]);
