    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            /* Light Theme Background */
            background-color: #fcfcfc;
            font-family: 'Fredoka', sans-serif;
            /* The Arithmo-style font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            max-width: 450px;
            width: 85%;
            border-radius: 20px;

            /* The Red Outline & Shadow */
            border: 3px solid #ff4d4d;
            box-shadow: 8px 8px 0px #ffbdbd;
            /* A playful, hard shadow */

            transition: transform 0.2s;
        }

        .container:hover {
            transform: translateY(-2px);
            /* Tiny lift when hovered */
        }

        /* The Star Animation */
        .star {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: pop 0.6s ease-out;
        }

        h1 {
            color: #2d2d2d;
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* The Button */
        .btn {
            background-color: #ff4d4d;
            /* Matches the border */
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 20px;
            display: inline-block;
            border: 2px solid #ff4d4d;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: white;
            color: #ff4d4d;
            box-shadow: 0px 5px 15px rgba(255, 77, 77, 0.3);
        }

        /* Animation */
        @keyframes pop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }

            70% {
                transform: scale(1.2) rotate(10deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="star">‚≠ê</div>

        <h1>Message Sent!</h1>
        <p>We received your details. We will get back to you faster than a rocket!</p>

        <a href="index.html" class="btn">Back to Home</a>
    </div>

</body>

</html>
